<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Your Own Resolution</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap4-neon-glow.min.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>

  </head>
  <body>

    <div class="navbar-dark text-white">
      <div class="container">
        <nav class="navbar px-0 navbar-expand-lg navbar-dark">
          <a style="color: white;" class="navbar-brand" href="#">Create Your Own Resolution</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a href="{{url_for('home.home')}}" class="p-3 text-decoration-none text-light">
                <span class="fa fa-list"> Resolution </span>
              </a>
              <a href="{{url_for('home.statistic')}}" class="p-3 text-decoration-none text-light">
                <span class="fa fa-chart-line"> Statistic </span>
              </a>
              <a href="#" class="p-3 text-decoration-none text-light btn" data-toggle="modal" data-target="#add-resolution">
                <span class="fa fa-plus"> Add New Resolution </span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </div>

    {% block body %}
    {% endblock %}

    <!-- Modals -->
    <div class="modal fade bd-example-modal-lg" id="add-resolution" tabindex="-1" role="dialog" aria-labelledby="add-resolution-modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-resolution-title">
              Add New Resolution
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="#" method="POST">
              <div class="form-group">
                <label for="resolution">Resolution :</label>
                <input type="text" name="resolution" class="form-control" aria-describedby="your-resolution" placeholder="your resolution">
              </div>
              <div class="form-group">
                <label for="description-or-notes">Description / Notes :</label>
                <textarea class="form-control" name="description" rows="5" placeholder="your description / notes"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade bd-example-modal-lg" id="view-resolution" tabindex="-1" role="dialog" aria-labelledby="add-resolution-modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-resolution-title">
              Your Resolution
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="#" method="POST">
              <div class="form-group">
                <label for="resolution">Resolution :</label>
                <input type="text" name="resolution" class="form-control" aria-describedby="your-resolution" value="Learning Linux System Administration" disabled>
              </div>
              <div class="form-group">
                <label for="description-or-notes">Description / Notes :</label>
                <textarea class="form-control" name="description" rows="5" disabled>Sedang memahami file system di linux</textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <!--<button type="button" class="btn btn-primary">Submit</button>-->
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade bd-example-modal-lg" id="edit-resolution" tabindex="-1" role="dialog" aria-labelledby="add-new-modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-new-title">
              Edit Resolution
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="#" method="POST">
              <div class="form-group">
                <label for="resolution">Resolution :</label>
                <input type="text" name="resolution" class="form-control" aria-describedby="your-resolution" value="Learning Linux System Administration" placeholder="your resolution">
              </div>
              <div class="form-group">
                <label for="description-or-notes">Description / Notes :</label>
                <textarea class="form-control" name="description" rows="5" placeholder="your description / notes">Sedang memahami file system dilinux dan sedang belajar tentang network administration</textarea>
              </div>
              <div class="form-group">
                <label for="percentage">Percentage Of Your Progress :</label>
                <input type="text" id="number" class="form-control" value="0%" disabled>
                <input type="range" id="percentage" class="form-control" name="percentage" value=0 min=0 max=100 step=1>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="delete-resolution" tabindex="-1" role="dialog" aria-labelledby="add-new-modal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add-new-title">
              Delete this resolution?
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this resolution?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{url_for('static', filename='js/jquery.dataTables.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/dataTables.bootstrap4.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/resolution.chart.js')}}"></script>
    <script src="{{url_for('static', filename='js/api.js')}}"></script>
    <script type="text/javascript">
      $(document).ready(function (){
        $('#resolution-table').DataTable({
          "lengthChange": false,
          "pageLength": 5,
          "bFilter": false,
          "order": [
            [1, "asc"]
          ]
        });
        $('#percentage').on('input change', function (){
          $('#number').val($('#percentage').val().concat("%"));
        });
      });
    </script>
  </body>
</html>
